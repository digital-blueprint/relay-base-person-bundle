services:
  Dbp\Relay\BasePersonBundle\Service\DummyPersonProvider:
    autowire: true
    autoconfigure: true

  Dbp\Relay\BasePersonBundle\API\PersonProviderInterface:
    '@Dbp\Relay\BasePersonBundle\Service\DummyPersonProvider'

  Dbp\Relay\BasePersonBundle\DataProvider\:
    resource: '../../DataProvider'
    autowire: true
    autoconfigure: true

  Dbp\Relay\BasePersonBundle\Serializer\PersonAttributeNormalizer:
    autowire: true
    autoconfigure: true

  # This alias exists, so we can replace the service during tests
  test.PersonProviderInterface:
    alias: 'Dbp\Relay\BasePersonBundle\API\PersonProviderInterface'
    public: true
